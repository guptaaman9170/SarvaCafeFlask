services:
  - type: web
    name: sarva-flask
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: OPENAI_API_KEY
        value: your_openai_key_here
    disk:
      name: whisper-cache
      mountPath: /whisper-cache
      sizeGB: 2
